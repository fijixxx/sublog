projects:
  sublog:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: m2yyjxc7tzc3xmbngxdzjxh6am
        maxDepth: 2
extensions:
  amplify:
    version: 3
